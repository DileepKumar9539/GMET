<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>

        <!-- Form -->
        <form id="registrationForm" class="hidden" action="Payments.html" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="AI">Artificial Intelligence</option>
                <option value="CyberSecurity">Cyber Security</option>
                <option value="WebDev">Full Stack Web Development</option>
                <!-- Add more options as needed -->
            </select>
        
            <label for="qualification">Education Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="schooling">Schooling</option>
                <option value="undergraduate">Under Graduate</option>
                <option value="postgraduate">Post Graduate</option>
            </select>
        
            <label for="yearOfPassout">Year of Pass Out:</label>
            <select id="yearOfPassout" name="yearOfPassout">
                <option value="">Select Year</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2029</option>
                <option value="2029">2030</option>
            </select>
        
            <button type="submit" >Submit</button>
        </form>
        
    </div>
</body>
</html>
